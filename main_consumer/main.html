<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../css/consumer.css" />
        <title>ユーザーページ</title>
    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <header id="headerContent">
            <headre-content class="header-content"></headre-content>
        </header>
        <main>
            <div id="main-content">
                <nav
                    class="navbar navbar-light"
                    style="background-color: white"
                >
                    <a class="navbar-brand" href="#"></a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <span
                                    class="nav-link"
                                    v-on:click="changePage('home')"
                                    >ホーム</span
                                >
                            </li>
                            <li class="nav-item">
                                <span
                                    class="nav-link"
                                    v-on:click="changePage('salesperson')"
                                    >販売員一覧</span
                                >
                            </li>
                            <li class="nav-item">
                                <span
                                    class="nav-link"
                                    v-on:click="changePage('questions')"
                                    >相談一覧</span
                                >
                            </li>
                            <li class="nav-item">
                                <span
                                    class="nav-link"
                                    v-on:click="changePage('creat_question')"
                                    >相談投稿</span
                                >
                            </li>
                        </ul>
                    </div>
                </nav>
                <component :is="currentPage" class="component"></component>
            </div>
        </main>
        <script src="consumer_header.js"></script>
        <script src="consumer_main.js"></script>
    </body>
</html>
